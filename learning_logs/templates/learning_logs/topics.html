{% extends "learning_logs/base.html" %}

{% block header %}
<h1>Теми:</h1>
{% endblock header %}

{% block content %}
<ul>
    {% for topic in topics %}
    <li>
        <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }} </a>
        </h3>
    </li>
    {% empty %}
    <li>Не додано жодної теми.</li>
    {% endfor %}
</ul>
<h3></h3><a href="{% url 'learning_logs:new_topic' %}">Додати нову тему</a></h3>
{% endblock content %}
</html>
